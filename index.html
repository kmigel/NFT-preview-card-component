<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0";>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>NFT card</title>
    </head>
    <body class="container">
        <main class="item">
            <div class="img-container">
                <img class="item-image" src="images/image-equilibrium.jpg" alt="equilibrium">
                <div class="icon-container">
                    <img class="view-icon" src="images/icon-view.svg" alt="">
                </div>
            </div>
            <h1 class="item-title">Equilibrium #3429</h1>
            <p class="item-desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="inline-box">
                <div class="eth">
                    <img class="eth-icon" src="images/icon-ethereum.svg" alt="">
                    <p class="eth-amount">0.041 ETH</p>
                </div>
                <div class="time">
                    <img class="time-icon" src="images/icon-clock.svg" alt="">
                    <p class="time-amount">3 days left</p>
                </div>
            </div>
            <hr class="divider">
            <div class="author">
                <img class="author-image" src="images/image-avatar.png" alt="">
                <p class="author-text">Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </main>
    </body>
</html>
